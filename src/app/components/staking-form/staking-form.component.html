

<div class="row staking">
  <div class="col-md-12">
    <h5>Stake</h5>
  </div>
  <div class="col-md-12">
    <form >
      <div class="row"  *ngIf="(store.data | async) as data">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Stake Time</mat-label>
                <mat-select>
                  <mat-option *ngFor="let lock of data.lockTimeOptions" [value]="lock.value">{{ lock.label }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input type="number" matInput>
              </mat-form-field>
            </div>

            <div class="col-md-2" style="padding-top: 20px;">
              <button mat-raised-button color="primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
