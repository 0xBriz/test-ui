<h2 mat-dialog-title class="clearfix">
  <span>
    {{ data.label }}
  </span>

  <span class="float-right">
    <mat-spinner diameter="20" *ngIf="running"></mat-spinner>
  </span>

</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="row">
      <div class="col-md-12 clearfix">
        <span class="time-label">
          {{ data.pool.label }}
        </span>
        <span class="float-right">
          Balance: {{ data.user.walletBalance.UI }}
        </span>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input type="number" matInput formControlName="amount">
        </mat-form-field>
      </div>
      <div class="col-md-12 clearfix">
        <button
          mat-raised-button
          color="primary"
          class="float-right"
          [disabled]="!formGroup.valid || running"
          (click)="submit()">
          Submit
        </button>
        <button
          mat-raised-button
          class="float-right"
          mat-dialog-close>
          Cancel
        </button>
      </div>
    </div>
  </form>

</mat-dialog-content>
